<img src="../../../assets/images/home_img.png" alt="">
<div id="home" class="container">
  <h2 class="text-red">TOP</h2>
  <div id="char" *ngFor="let char of charByPref" class="row col-12 col-md-6 col-lg-3">
    <app-characterblock [char]="char">
      <p id="prefNumber" class="m-0 text-red text-center"><i class="bi bi-heart-fill"></i> {{char.preferredUsers.length}}</p>
    </app-characterblock>
  </div>
</div>
