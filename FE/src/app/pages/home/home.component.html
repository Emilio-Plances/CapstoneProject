<app-carousel></app-carousel>
<div id="home" class="container">
  <div id="top" class="row mt-5">
    <h2 class="text-red">TOP 5</h2>
    <div  *ngFor="let char of charByPref" class="col-12 col-md-6 col-lg-4">
      <app-characterblock [char]="char">
        <p id="prefNumber" class="m-0 text-red text-center"><i class="bi bi-heart-fill"></i> {{char.preferredUsers.length}}</p>
      </app-characterblock>
    </div>
  </div>
</div>
