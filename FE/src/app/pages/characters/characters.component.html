<div id="my-character" class="container row">
  <h2 class="text-red text-center">My Characters</h2>
  <div *ngFor="let char of characters" class="col-12 col-md-6 col-lg-4">
    <app-characterblock class="mb-3" [char]="char">
      <div id="buttons" class="d-flex buttons mt-2 justify-content-between text-center">
        <button id="delete" (click)="deleteChar(char.id,$event)" class="ms-2 btn text-red text-center"><i class="bi bi-trash3"></i></button>
        <a id="edit" class="btn text-red text-center ms-1" [routerLink]="['/characters/edit',char.id]"><i class="bi bi-pencil"></i></a>
      </div>
    </app-characterblock>
  </div>
</div>
<div id="add-char" (click)="addChar($event)" class="rounded-circle bg-grey text-red text-center fw-bold">+</div>
